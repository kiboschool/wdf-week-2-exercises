<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Maps and Video practice</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="video">
      <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5fb2aPlgoys"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
      </iframe>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63745.67620614636!2d37.27617585818062!3d-3.0666641092711657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1839fc500334a8ef%3A0xd5d67b1c9205d48e!2sKibo!5e0!3m2!1sen!2sza!4v1687803333396!5m2!1sen!2sza"
      width="600"
      title="Map of the kibo mountain peak"
      height="450"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
</body>
</html>
